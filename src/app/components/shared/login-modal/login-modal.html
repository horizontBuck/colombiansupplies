<!-- Login Modal -->
<div class="modal fade" id="login-modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header d-flex align-items-center justify-content-end pb-0 border-0">
          <a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close">
            <i class="ti ti-x fs-20"></i>
          </a>
        </div>
  
        <div class="modal-body p-4 pt-0">
          <!-- MENSAJES -->
          <div *ngIf="errorMsg" class="alert alert-danger py-2">{{ errorMsg }}</div>
          <div *ngIf="okMsg" class="alert alert-success py-2">{{ okMsg }}</div>
          <div *ngIf="providerNotice" class="alert alert-warning py-2">{{ providerNotice }}</div>
  
          <form (submit)="onSubmit($event)">
            <div class="text-center mb-3">
              <h5 class="mb-1">Iniciar Sesión</h5>
              <p>Inicie sesión para comenzar a administrar su cuenta</p>
            </div>
  
            <div class="mb-2">
              <label class="form-label">Email</label>
              <div class="input-icon">
                <span class="input-icon-addon"><i class="isax isax-message"></i></span>
                <input #emailEl type="email" class="form-control form-control-lg" placeholder="Email" required />
              </div>
            </div>
  
            <div class="mb-2">
              <label class="form-label">Contraseña</label>
              <div class="input-icon">
                <span class="input-icon-addon"><i class="isax isax-lock"></i></span>
                <input #passEl [type]="showPass ? 'text' : 'password'" class="form-control form-control-lg pass-input" placeholder="Contraseña" required />
                <span class="input-icon-addon toggle-password" (click)="togglePass()">
                  <i class="isax" [class.isax-eye-slash]="!showPass" [class.isax-eye]="showPass"></i>
                </span>
              </div>
            </div>
  
            <div class="mt-3 mb-3">
              <div class="d-flex align-items-center justify-content-between flex-wrap row-gap-2">
                <div class="form-check d-flex align-items-center mb-2">
                  <input #rememberEl class="form-check-input mt-0" type="checkbox" id="remembers_me" checked />
                  <label class="form-check-label ms-2 text-gray-9 fs-14" for="remembers_me">Recordarme</label>
                </div>
                <a href="javascript:void(0);" class="link-primary fw-medium fs-14 mb-2" data-bs-toggle="modal" data-bs-target="#forgot-modal">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
  
            <div class="mb-3">
              <button type="submit" class="btn btn-xl btn-primary d-flex align-items-center justify-content-center w-100" [disabled]="loading">
                <span *ngIf="!loading">Iniciar Sesión<i class="isax isax-arrow-right-3 ms-2"></i></span>
                <span *ngIf="loading">Validando…</span>
              </button>
            </div>
  
            <div class="login-or mb-3">
              <span class="span-or">O</span>
            </div>
  
            <div class="d-flex align-items-center mb-3">
              <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center me-2">
                <img src="assets/img/icons/google-icon.svg" class="me-2" alt="Img">Iniciar Sesión con Google
              </a>
              <!-- <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center">
                <img src="assets/img/icons/fb-icon.svg" class="me-2" alt="Img">Facebook
              </a> -->
            </div>
  
            <div class="d-flex justify-content-center">
              <p class="fs-14">¿No tienes una cuenta?
                <a href="javascript:void(0);" class="link-primary fw-medium" data-bs-toggle="modal" data-bs-target="#register-modal">Regístrate</a>
              </p>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
  <!-- /Login Modal -->
