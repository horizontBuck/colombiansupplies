<!-- Register Modal -->
<div class="modal fade" id="register-modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header d-flex align-items-center justify-content-end pb-0 border-0">
          <a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close">
            <i class="ti ti-x fs-20"></i>
          </a>
        </div>
  
        <div class="modal-body p-4 pt-0">
          <!-- MENSAJES -->
          <div *ngIf="errorMsg" class="alert alert-danger py-2">{{ errorMsg }}</div>
          <div *ngIf="okMsg" class="alert alert-success py-2">{{ okMsg }}</div>
  
          <form (submit)="onSubmit($event)">
            <div class="text-center border-bottom mb-3">
              <h5 class="mb-1">Regístrate</h5>
              <p class="mb-3">Crea tu cuenta</p>
            </div>
  
            <!-- Tipo de cuenta -->
            <div class="mb-2">
              <label class="form-label">Tipo de cuenta</label>
              <select #accountTypeEl class="form-control form-control-lg"
                      (change)="onAccountTypeChange($event)">
                <option value="cliente" selected>Cliente</option>
                <option value="proveedor">Proveedor</option>
              </select>
            </div>
  
            <!-- Nombre -->
            <div class="mb-2">
              <label class="form-label">Nombre</label>
              <div class="input-icon">
                <span class="input-icon-addon">
                  <i class="isax isax-user"></i>
                </span>
                <input #nameEl type="text" class="form-control form-control-lg" placeholder="Nombre" required />
              </div>
            </div>
  
            <!-- Nombre comercial (solo proveedor) -->
            <div class="mb-2" [style.display]="accountTypeValue === 'proveedor' ? '' : 'none'">
              <label class="form-label">Nombre comercial (Proveedor)</label>
              <div class="input-icon">
                <span class="input-icon-addon"><i class="isax isax-briefcase"></i></span>
                <input #businessEl type="text" class="form-control form-control-lg" placeholder="Mi Agencia / Empresa" />
              </div>
            </div>
  
            <!-- Email -->
            <div class="mb-2">
              <label class="form-label">Email</label>
              <div class="input-icon">
                <span class="input-icon-addon">
                  <i class="isax isax-message"></i>
                </span>
                <input #emailEl type="email" class="form-control form-control-lg" placeholder="Email" required />
              </div>
            </div>
  
            <!-- Password -->
            <div class="mb-2">
              <label class="form-label">Contraseña</label>
              <div class="input-icon">
                <span class="input-icon-addon">
                  <i class="isax isax-lock"></i>
                </span>
                <input #passEl [type]="showPass ? 'text' : 'password'"
                       class="form-control form-control-lg pass-input" placeholder="Contraseña" required />
                <span class="input-icon-addon toggle-password" (click)="togglePass()">
                  <i class="isax" [class.isax-eye-slash]="!showPass" [class.isax-eye]="showPass"></i>
                </span>
              </div>
            </div>
  
            <!-- Confirm Password -->
            <div class="mb-2">
              <label class="form-label">Confirmar Contraseña</label>
              <div class="input-icon">
                <span class="input-icon-addon">
                  <i class="isax isax-lock"></i>
                </span>
                <input #pass2El [type]="showPass2 ? 'text' : 'password'"
                       class="form-control form-control-lg pass-input" placeholder="Confirmar Contraseña" required />
                <span class="input-icon-addon toggle-password" (click)="togglePass2()">
                  <i class="isax" [class.isax-eye-slash]="!showPass2" [class.isax-eye]="showPass2"></i>
                </span>
              </div>
            </div>
  
            <!-- Términos -->
            <div class="mt-3 mb-3">
              <div class="d-flex">
                <div class="form-check d-flex align-items-center mb-2">
                  <input #agreeEl class="form-check-input mt-0" type="checkbox" id="agree" />
                  <label class="form-check-label ms-2 text-gray-9 fs-14" for="agree">
                    Acepto los
                    <a href="javascript:void(0);" class="link-primary fw-medium">Términos y Condiciones.</a>
                  </label>
                </div>
              </div>
            </div>
  
            <!-- Submit -->
            <div class="mb-3">
              <button type="submit" class="btn btn-xl btn-primary d-flex align-items-center justify-content-center w-100"
                      [disabled]="loading">
                <span *ngIf="!loading">Regístrate<i class="isax isax-arrow-right-3 ms-2"></i></span>
                <span *ngIf="loading">Creando cuenta…</span>
              </button>
            </div>
  
            <div class="login-or mb-3">
              <span class="span-or">O</span>
            </div>
  
            <div class="d-flex align-items-center mb-3">
              <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center me-2">
                <img src="assets/img/icons/google-icon.svg" class="me-2" alt="Img">Google
              </a>
              <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center">
                <img src="assets/img/icons/fb-icon.svg" class="me-2" alt="Img">Facebook
              </a>
            </div>
  
            <div class="d-flex justify-content-center">
              <p class="fs-14">
                ¿Ya tienes una cuenta?
                <a href="javascript:void(0);" class="link-primary fw-medium" data-bs-toggle="modal" data-bs-target="#login-modal">
                  Iniciar Sesión
                </a>
              </p>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
  <!-- /Register Modal -->
